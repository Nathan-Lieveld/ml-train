name: Build iOS App

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:
    inputs:
      models:
        description: 'Models to bundle (comma-separated: yolov8n,yolov8s or none)'
        required: false
        default: 'yolov8n,yolov8s'

jobs:
  build:
    runs-on: macos-15

    env:
      MODELS: ${{ github.event.inputs.models || 'yolov8n,yolov8s' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12 for CoreML export
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export models to CoreML
        if: ${{ env.MODELS != 'none' }}
        run: |
          # Pin coremltools to 8.x (9.0 has BlobWriter issues)
          python -m pip install "ultralytics>=8.3.0" "coremltools>=8.0,<9.0" "numpy<2.0"

          # Export each model
          IFS=',' read -ra MODEL_ARRAY <<< "$MODELS"
          for MODEL_NAME in "${MODEL_ARRAY[@]}"; do
            MODEL_NAME=$(echo "$MODEL_NAME" | xargs)  # trim whitespace
            echo "========================================="
            echo "Exporting ${MODEL_NAME} to CoreML..."
            echo "========================================="

            python -c "
          from ultralytics import YOLO
          model = YOLO('${MODEL_NAME}.pt')
          model.export(format='coreml', imgsz=640, half=True, nms=True)
          "

            # Verify and move
            if [ -d "${MODEL_NAME}.mlpackage" ]; then
              mv ${MODEL_NAME}.mlpackage ios/BenchmarkApp/
              echo "${MODEL_NAME}.mlpackage moved to ios/BenchmarkApp/"
            else
              echo "ERROR: ${MODEL_NAME}.mlpackage not created!"
              exit 1
            fi
          done

      - name: Verify models in app directory
        run: |
          echo "Contents of ios/BenchmarkApp/:"
          ls -la ios/BenchmarkApp/
          echo ""
          echo "Bundled models:"
          for pkg in ios/BenchmarkApp/*.mlpackage; do
            if [ -d "$pkg" ]; then
              du -sh "$pkg"
            fi
          done

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Configure project for selected models
        working-directory: ios/BenchmarkApp
        run: |
          # Remove model entries that aren't being bundled
          # This prevents Xcode from trying to copy non-existent models
          if [ "$MODELS" = "none" ]; then
            sed -i '' '/- path: yolov8n.mlpackage/,/type: folder/d' project.yml
            sed -i '' '/- path: yolov8s.mlpackage/,/type: folder/d' project.yml
          else
            # Remove entries for models not in the list
            if [[ ! "$MODELS" =~ "yolov8n" ]]; then
              sed -i '' '/- path: yolov8n.mlpackage/,/type: folder/d' project.yml
            fi
            if [[ ! "$MODELS" =~ "yolov8s" ]]; then
              sed -i '' '/- path: yolov8s.mlpackage/,/type: folder/d' project.yml
            fi
          fi
          echo "Updated project.yml sources:"
          grep -A 25 "sources:" project.yml | head -30

      - name: Generate Xcode Project
        working-directory: ios/BenchmarkApp
        run: xcodegen generate

      - name: Build App
        working-directory: ios/BenchmarkApp
        run: |
          xcodebuild -project BenchmarkApp.xcodeproj \
            -scheme BenchmarkApp \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Verify models in app bundle
        working-directory: ios/BenchmarkApp
        run: |
          echo "Contents of built app:"
          ls -la build/Build/Products/Release-iphoneos/BenchmarkApp.app/
          echo ""
          echo "Compiled models in bundle:"
          find build/Build/Products/Release-iphoneos/BenchmarkApp.app -name "*.mlmodelc" -exec du -sh {} \; 2>/dev/null || echo "None found"

      - name: Create IPA
        working-directory: ios/BenchmarkApp
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/BenchmarkApp.app Payload/
          zip -r BenchmarkApp-unsigned.ipa Payload
          echo "IPA size:"
          du -sh BenchmarkApp-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BenchmarkApp-unsigned
          path: ios/BenchmarkApp/BenchmarkApp-unsigned.ipa
