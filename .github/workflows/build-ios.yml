name: Build iOS App

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:
    inputs:
      models:
        description: 'Models to bundle (comma-separated, e.g. yolov8n,yolov8s,yolo11n or none)'
        required: false
        default: 'yolov8n,yolov8s,yolo11n'

jobs:
  build:
    runs-on: macos-15

    env:
      MODELS: ${{ github.event.inputs.models || 'yolov8n,yolov8s,yolo11n' }}
      # Bump to invalidate all caches (e.g. after dependency version changes)
      CACHE_VERSION: v1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12 for CoreML export
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install export dependencies
        if: ${{ env.MODELS != 'none' }}
        run: |
          # Pin coremltools to 8.x (9.0 has BlobWriter issues)
          python -m pip install "ultralytics>=8.3.0" "coremltools>=8.0,<9.0" "numpy<2.0"
          echo "ULTRALYTICS_VERSION=$(pip show ultralytics | grep '^Version:' | cut -d' ' -f2)" >> $GITHUB_ENV
          echo "COREMLTOOLS_VERSION=$(pip show coremltools | grep '^Version:' | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Cache model weights (.pt)
        if: ${{ env.MODELS != 'none' }}
        uses: actions/cache@v4
        with:
          path: model-weights
          key: weights-${{ env.CACHE_VERSION }}-${{ env.MODELS }}-ul${{ env.ULTRALYTICS_VERSION }}
          restore-keys: |
            weights-${{ env.CACHE_VERSION }}-

      - name: Cache CoreML exports (.mlpackage)
        if: ${{ env.MODELS != 'none' }}
        uses: actions/cache@v4
        with:
          path: model-exports
          key: coreml-${{ env.CACHE_VERSION }}-${{ env.MODELS }}-ul${{ env.ULTRALYTICS_VERSION }}-ct${{ env.COREMLTOOLS_VERSION }}
          restore-keys: |
            coreml-${{ env.CACHE_VERSION }}-

      - name: Export models to CoreML
        if: ${{ env.MODELS != 'none' }}
        run: |
          mkdir -p model-weights model-exports

          IFS=',' read -ra MODEL_ARRAY <<< "$MODELS"
          for MODEL_NAME in "${MODEL_ARRAY[@]}"; do
            MODEL_NAME=$(echo "$MODEL_NAME" | xargs)  # trim whitespace

            # Use cached export if available
            if [ -d "model-exports/${MODEL_NAME}.mlpackage" ]; then
              echo "=== ${MODEL_NAME}: cached export found, skipping ==="
              cp -r "model-exports/${MODEL_NAME}.mlpackage" ios/BenchmarkApp/
              continue
            fi

            echo "========================================="
            echo "Exporting ${MODEL_NAME} to CoreML..."
            echo "========================================="

            # Restore cached weights if available
            if [ -f "model-weights/${MODEL_NAME}.pt" ]; then
              echo "Using cached weights for ${MODEL_NAME}"
              cp "model-weights/${MODEL_NAME}.pt" .
            fi

            python -c "
          from ultralytics import YOLO
          model = YOLO('${MODEL_NAME}.pt')
          model.export(format='coreml', imgsz=640, half=True, nms=True)
          "

            # Cache weights for next run
            cp -f "${MODEL_NAME}.pt" model-weights/ 2>/dev/null || true

            # Verify, cache, and move
            if [ -d "${MODEL_NAME}.mlpackage" ]; then
              cp -r "${MODEL_NAME}.mlpackage" model-exports/
              mv "${MODEL_NAME}.mlpackage" ios/BenchmarkApp/
              echo "${MODEL_NAME}.mlpackage moved to ios/BenchmarkApp/"
            else
              echo "ERROR: ${MODEL_NAME}.mlpackage not created!"
              exit 1
            fi
          done

      - name: Verify models in app directory
        run: |
          echo "Contents of ios/BenchmarkApp/:"
          ls -la ios/BenchmarkApp/
          echo ""
          echo "Bundled models:"
          for pkg in ios/BenchmarkApp/*.mlpackage; do
            if [ -d "$pkg" ]; then
              du -sh "$pkg"
            fi
          done

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: ios/BenchmarkApp
        run: xcodegen generate

      - name: Build App
        working-directory: ios/BenchmarkApp
        run: |
          xcodebuild -project BenchmarkApp.xcodeproj \
            -scheme BenchmarkApp \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Verify models in app bundle
        working-directory: ios/BenchmarkApp
        run: |
          echo "Contents of built app:"
          ls -la build/Build/Products/Release-iphoneos/BenchmarkApp.app/
          echo ""
          echo "Compiled models in bundle:"
          find build/Build/Products/Release-iphoneos/BenchmarkApp.app -name "*.mlmodelc" -exec du -sh {} \; 2>/dev/null || echo "None found"

      - name: Create IPA
        working-directory: ios/BenchmarkApp
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/BenchmarkApp.app Payload/
          zip -r BenchmarkApp-unsigned.ipa Payload
          echo "IPA size:"
          du -sh BenchmarkApp-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BenchmarkApp-unsigned
          path: ios/BenchmarkApp/BenchmarkApp-unsigned.ipa
