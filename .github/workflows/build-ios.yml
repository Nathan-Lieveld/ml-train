name: Build iOS App

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:
    inputs:
      model:
        description: 'Model to bundle (yolov8n, yolov8s, or none)'
        required: false
        default: 'yolov8n'

jobs:
  build:
    runs-on: macos-15

    env:
      MODEL_NAME: ${{ github.event.inputs.model || 'yolov8n' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12 for CoreML export
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export model to CoreML
        if: ${{ env.MODEL_NAME != 'none' }}
        run: |
          echo "Exporting ${MODEL_NAME} to CoreML..."

          # Pin coremltools to 8.x (9.0 has BlobWriter issues)
          python -m pip install "ultralytics>=8.3.0" "coremltools>=8.0,<9.0" "numpy<2.0"

          python -c "
          from ultralytics import YOLO
          model = YOLO('${MODEL_NAME}.pt')
          model.export(format='coreml', imgsz=640, half=True, nms=True)
          "

          # Verify export
          ls -la ${MODEL_NAME}.mlpackage || echo "ERROR: mlpackage not created!"

          # Move to app directory
          mv ${MODEL_NAME}.mlpackage ios/BenchmarkApp/
          echo "Model moved to ios/BenchmarkApp/"

      - name: Verify model in app directory
        run: |
          echo "Contents of ios/BenchmarkApp/:"
          ls -la ios/BenchmarkApp/
          if [ -d "ios/BenchmarkApp/${MODEL_NAME}.mlpackage" ]; then
            echo "Model ${MODEL_NAME}.mlpackage found!"
            du -sh ios/BenchmarkApp/${MODEL_NAME}.mlpackage
          else
            echo "WARNING: Model not found in app directory"
          fi

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Configure project for selected model
        working-directory: ios/BenchmarkApp
        run: |
          # Remove model entries that don't match the selected model
          # This prevents Xcode from trying to copy non-existent models
          if [ "$MODEL_NAME" = "yolov8n" ]; then
            # Remove yolov8s entry (4 lines: path, optional, buildPhase, type)
            sed -i '' '/- path: yolov8s.mlpackage/,/type: folder/d' project.yml
          elif [ "$MODEL_NAME" = "yolov8s" ]; then
            # Remove yolov8n entry
            sed -i '' '/- path: yolov8n.mlpackage/,/type: folder/d' project.yml
          elif [ "$MODEL_NAME" = "none" ]; then
            # Remove both model entries
            sed -i '' '/- path: yolov8n.mlpackage/,/type: folder/d' project.yml
            sed -i '' '/- path: yolov8s.mlpackage/,/type: folder/d' project.yml
          fi
          echo "Updated project.yml sources:"
          grep -A 20 "sources:" project.yml | head -25

      - name: Generate Xcode Project
        working-directory: ios/BenchmarkApp
        run: xcodegen generate

      - name: Build App
        working-directory: ios/BenchmarkApp
        run: |
          xcodebuild -project BenchmarkApp.xcodeproj \
            -scheme BenchmarkApp \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Verify model in app bundle
        working-directory: ios/BenchmarkApp
        run: |
          echo "Contents of built app:"
          ls -la build/Build/Products/Release-iphoneos/BenchmarkApp.app/
          if [ -d "build/Build/Products/Release-iphoneos/BenchmarkApp.app/${MODEL_NAME}.mlmodelc" ]; then
            echo "Compiled model found in app bundle!"
            du -sh build/Build/Products/Release-iphoneos/BenchmarkApp.app/${MODEL_NAME}.mlmodelc
          else
            echo "WARNING: Compiled model NOT found in app bundle"
            echo "Looking for any .mlmodelc files:"
            find build/Build/Products/Release-iphoneos/BenchmarkApp.app -name "*.mlmodelc" -o -name "*.mlpackage" 2>/dev/null || echo "None found"
          fi

      - name: Create IPA
        working-directory: ios/BenchmarkApp
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/BenchmarkApp.app Payload/
          zip -r BenchmarkApp-unsigned.ipa Payload
          echo "IPA size:"
          du -sh BenchmarkApp-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BenchmarkApp-unsigned
          path: ios/BenchmarkApp/BenchmarkApp-unsigned.ipa
