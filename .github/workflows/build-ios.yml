name: Build iOS App

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:
    inputs:
      model:
        description: 'Model to bundle (yolov8n, yolov8s, or none)'
        required: false
        default: 'yolov8n'

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Export YOLOv8n to CoreML
        if: ${{ github.event.inputs.model != 'none' }}
        run: |
          MODEL="${{ github.event.inputs.model || 'yolov8n' }}"
          echo "Exporting ${MODEL} to CoreML..."
          uv run python -c "
          from ultralytics import YOLO
          model = YOLO('${MODEL}.pt')
          model.export(format='coreml', imgsz=640, half=True, nms=True)
          "
          # Move to app directory
          mv ${MODEL}.mlpackage ios/BenchmarkApp/

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: ios/BenchmarkApp
        run: xcodegen generate

      - name: Build App
        working-directory: ios/BenchmarkApp
        run: |
          xcodebuild -project BenchmarkApp.xcodeproj \
            -scheme BenchmarkApp \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        working-directory: ios/BenchmarkApp
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/BenchmarkApp.app Payload/
          zip -r BenchmarkApp-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BenchmarkApp-unsigned
          path: ios/BenchmarkApp/BenchmarkApp-unsigned.ipa
